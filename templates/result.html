<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your EQ Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .score-number { font-size: 48px; font-weight: bold; }
        .score-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">Your Emotional Intelligence Results</h2>
                    
                    <div class="score-circle">
                        <div>
                            <div class="score-number">{{ overall }}</div>
                            <div class="score-label">out of 10</div>
                        </div>
                    </div>

                    <h5 class="text-muted mb-4">{{ interpretation }}</h5>

                    <div class="text-start mb-4">
                        <h5 class="mb-3">Category Breakdown</h5>
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Category</th>
                                    <th class="text-end">Score</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for category, score in breakdown.items() %}
                                <tr>
                                    <td>{{ category }}</td>
                                    <td class="text-end">
                                        <span class="badge bg-primary">{{ score }}/10</span>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <canvas id="eqChart" style="max-height: 400px;"></canvas>

                    <div class="mt-4">
                        <a href="/restart" class="btn btn-outline-primary">Take Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('eqChart').getContext('2d');
    const labels = {{ breakdown.keys() | list | tojson }};
    const data = {{ breakdown.values() | list | tojson }};

    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Your EQ Profile',
                data: data,
                backgroundColor: 'rgba(102, 126, 234, 0.2)',
                borderColor: 'rgba(102, 126, 234, 1)',
                borderWidth: 2,
                pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                pointRadius: 5
            }]
        },
        options: {
            scales: {
                r: {
                    beginAtZero: true,
                    max: 10,
                    ticks: { stepSize: 2 }
                }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>
</body>
</html>
